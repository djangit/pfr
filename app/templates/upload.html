<html>
   <body>
      <form action = "http://0.0.0.0:80/uploader" method = "POST" 
         enctype = "multipart/form-data">
         <input type = "file" name = "file" />
         <input type = "submit"/>
      </form>
   </body>
</html>
{% extends "base.html" %}

{% block content %}
    <h1>Upload</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.filename.label }}<br>
            {{ form.filename(size=32) }}<br>
            {% for error in form.filename.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
